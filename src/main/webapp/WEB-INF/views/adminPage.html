<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="windows-1251">
    <title>Назначить администратора</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/add}">
    <label for="person">Выберете человека:</label>
    <select id="person" th:field="*{id}" th:object="${person}">
        <option th:each="person : ${people}"
                th:value="${person.getId()}"
                th:text="${person.getName()}">
        </option>
        <input type="submit" value="Назначить админом"/>
    </select>
</form>
</body>
</html>
